<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />

		<title>Document</title>

		<!-- Bootstrap  CSS-->
		<link

				<div class="container-fluid px-5">
					<a class="navbar-brand" href="#">
						<img
							class="d-inline-block align-text-middle"
							src="./svg/cat-svgrepo-com.svg"
							alt="Logo de Meu Amigo PET"
							width="64"
							height="64"
						/>
						Meu Amigo PET
					</a>
					<button

						type="button"

						aria-expanded="false"
						aria-label="Toggle navigation"
					>

					</button>
					<div class="collapse navbar-collapse" id="navigationBarList">

			<div class="container-fluid bg-success my-4">

					<div class="col text-white bg-danger">Jumbotron</div>
					<div class="col text-white bg-primary">Login</div>
				</div>

		<footer>

					<div class="col text-white bg-warning">Conteúdo 2</div>
					<div class="col text-white bg-primary">Conteúdo 3</div>

		<script

			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
			integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
