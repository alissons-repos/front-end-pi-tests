<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<!-- Bootstrap  CSS-->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<header>
			<nav class="navbar navbar-expand-md bg-dark navbar-dark">
				<div class="container-fluid px-5">
					<a class="navbar-brand" href="#">
						<img
							class="d-inline-block align-text-middle"
							src="./svg/cat-svgrepo-com.svg"
							alt="Logo de Meu Amigo PET"
							width="64"
							height="64"
						/>
						Meu Amigo PET
					</a>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navigationBarList"
						aria-controls="navigationBarList"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navigationBarList">
						<ul class="navbar-nav ms-auto my-auto text-center">
							<li class="nav-item">
								<a class="nav-link" href="#"> Início </a>
							</li>
							<li class="nav-item">
								<a class="nav-link" aria-current="início" href="#"> Alguma Coisa </a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>

		<main>
			<div class="container my-4">
				<div class="row d-flex justify-content-between">
					<div class="col-md-6 col-lg-7 text-white">
						<img class="img-fluid card-img rounded" style="z-index: 0" src="./img/owner-dog.jpg" alt="" />
						<h3 class="carousel-caption text-dark" style="z-index: 1">Meu Amigo PET</h3>
					</div>
					<div class="col-md-6 col-lg-5 text-white bg-dark rounded border">
						<h2 class="m-3 text-center">Entrar</h2>
						<form>
							<div class="mx-2 mb-3">
								<label class="form-label" for="email">Email:</label>
								<input
									class="form-control"
									id="email"
									name="email"
									type="email"
									placeholder="emailbacana@mail.com"
									required
									aria-describedby="emailHelp"
									aria-label="Email"
								/>
								<div class="form-text text-white" id="emailHelp">Não compartilharemos seu email</div>
							</div>
							<div class="mx-2 mb-3">
								<label class="form-label" for="password">Senha:</label>
								<input
									class="form-control"
									id="password"
									name="password"
									type="password"
									placeholder="**********"
									required
									aria-describedby="passwordHelp"
									aria-label="Senha"
								/>
								<div class="form-text text-white" id="passwordHelp">Utilize uma senha forte</div>
							</div>
							<div class="mx-2 mb-3 d-flex justify-content-between align-items-center">
								<a class="text-white" href="">Esqueci minha senha</a>
								<button class="btn btn-outline-light" type="submit">Entrar</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</main>

		<footer>
			<div class="container-fluid bg-dark">
				<div class="row text-center px-5 py-4 d-flex justify-content-around">
					<div class="col text-white bg-danger">Conteúdo 1</div>
					<div class="col text-white bg-warning">Conteúdo 2</div>
					<div class="col text-white bg-primary">Conteúdo 3</div>
				</div>
			</div>
		</footer>

		<!-- Bootstrap JS-->
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
			integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
			integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
			crossorigin="anonymous"
		></script>
	</body>
</html>
